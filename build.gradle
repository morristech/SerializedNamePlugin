plugins {
    id 'org.jetbrains.intellij' version '0.2.18'
}

group 'com.sch.ij.plugins'
version '1.0'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}

intellij {
    version '2017.1'
    updateSinceUntilBuild false
}
